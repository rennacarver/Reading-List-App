<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Reading List App</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Reading List</h1>
		<h5>powered by Open Library</h5>
		<div>
			<input type="text" name="" value="">
		</div>
		<div>
			<button id="getBook" type="button" name="button">Search</button>
		</div>
		
		<hr>
		

		<h2>Book Title</h2>
		<h3>Subtitle</h3>
		<span>By</span>
		<h4>Pages</h4>
		<a href="#" target="_blank">View on Open Library</a>
		<img src="" alt="">

		<div>
			<button id ="saveBook" type="button" name="button">Save to List</button>
		</div>

		<table>
			<tr>
				<th colspan="4">Book List</th>
			</tr>
			<tr>
			  <th></th>
			  <th>Title</th>
			  <th>ISBN</th>
			  <th></th>
			</tr>
			<tr>
				<td colspan="4"></td>
			</tr>
		</table> 
		<div><button id="clearList">Clear List</button></div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
